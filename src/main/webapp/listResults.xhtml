<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="template/base_template.xhtml">
    <ui:define name="body">
        <div id="list_body">
            <div class="row left">
                <ui:repeat value="#{searchBean.searchResults}" var="book">
                    <div class="card small col s2 z-depth-2 card-panel-small" style="margin-left: 5px;">
                        <div class="card-image waves-effect waves-block waves-light center resize">
                            <h:graphicImage class="activator resize"
                                            value="http://ecx.images-amazon.com/images/I/51tHYEDI86L._SX313_BO1,204,203,200_.jpg"/>
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4" style="line-height: 0.75em;">
                                #{book.title}
                                <h:outputLink value="#{activePageBean.switchPage('DETAILS')}">
                                    <f:param name="bookID" value="#{book.id}"/>
                                    <i class="tiny orange-text material-icons">launch</i>
                                </h:outputLink>
                            </span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4" style="line-height: 1.25em;">
                                #{book.title}
                                <h:outputLink value="#{activePageBean.switchPage('DETAILS')}">
                                    <f:param name="bookID" value="#{book.id}"/>
                                    <i class="orange-text material-icons">launch</i>
                                </h:outputLink>
                            </span>

                            <p>#{book.description}</p>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
