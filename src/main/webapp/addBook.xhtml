<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="template/base_template.xhtml">
    <ui:define name="header">
        <f:metadata>
            <f:viewParam name="bookID" value="#{currentBookBean.id}"/>
            <f:viewAction action="#{currentBookBean.doSetCurrentBook}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <div class="container">
            <h:form class="col s12" enctype="multipart/form-data">
                <div class="row center detailPane">
                    <div class="input-field col s12">
                        <h:inputText id="bookName" type="text" class="validate black-text"
                                     value="#{currentBookBean.currentBook.title}">
                            <f:validateRequired/>
                            <f:validateLength minimum="3"/>


                        </h:inputText>
                        <label for="bookName" class="black-text">#{msg['add.booktitle']}</label>
                    </div>
                </div>
                <div class="row center detailPane">
                    <div class="input-field col s12">
                        <h:inputText id="authorName" type="text" class="validate black-text"
                                     value="#{currentBookBean.currentBook.author}">
                            <f:validateRequired/>
                            <f:validateLength minimum="3"/>

                        </h:inputText>
                        <label for="authorName" class="black-text">#{msg['common.author']}</label>
                    </div>
                </div>
                <div class="row center detailPane">
                    <div class="row  center">
                        <div class="input-field col s12">
                            <h:inputTextarea id="textarea1" class="materialize-textarea black-text"
                                             value="#{currentBookBean.currentBook.description}">
                                <f:validateLength minimum="3" maximum="1024"/>
                            </h:inputTextarea>
                            <label for="textarea1" class="black-text">#{msg['add.description']}</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="input-field col s3 ">
                            <h:inputText id="year" type="number" class="validate black-text"
                                         value="#{currentBookBean.currentBook.publishedYear}"
                                         converter="javax.faces.Integer">
                                <f:validateRequired/>
                                <f:validateLongRange minimum="1500"
                                                     maximum="3000"/>


                            </h:inputText>
                            <label for="year" class="black-text">#{msg['add.publishedYear']}</label>
                        </div>
                        <div class="input-field col s3 ">
                            <h:inputText id="isbn" type="text" class="validate black-text"
                                         value="#{currentBookBean.currentBook.isbn}">
                                <f:validateRegex pattern="^ISBN\s(?=[-0-9xX ]{13}$)(?:[0-9]+[- ]){3}[0-9]*[xX0-9]$"/>
                            </h:inputText>
                            <label for="isbn" class=" black-text">#{msg['details.isbn']}</label>
                        </div>
                        <h:form>
                            <div class="input-field col s4">
                                <h:inputText immediate="true" id="tags" type="text" class="validate black-text"
                                             value="#{currentBookBean.tag}">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </h:inputText>
                                <label for="tags" class=" black-text">#{msg['add.tags']}</label>
                            </div>
                            <div class="col s1">
                                <h:commandLink  id="searchIcon"
                                               class="waves-effect waves-light btn s1 z-depth-2 orange midIcon"
                                               action="#{currentBookBean.doAddTag()}">#{msg['add.addTags']}</h:commandLink>
                            </div>
                        </h:form>
                    </div>
                    <div class="row left">
                        <ui:repeat value="#{currentBookBean.currentBook.tags}" var="tags">
                            <div class="chip">
                                #{tags.tag}
                                <h:commandLink action="#{currentBookBean.removeTag(tags.tag)}"
                                               class="material-icons black-text">close</h:commandLink>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
                <div class="row center detailPane">
                    <div class="row center">
                        <div class="col s6">
                            <div class="file-field input-field">
                                <div class="btn orange">
                                    <span>#{msg['add.image']}</span>
                                    <h:inputFile id="imageFile" value="#{currentBookBean.imageFile}"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col s6">
                            <div class="file-field input-field">
                                <div class="btn orange">
                                    <span>#{msg['common.book']}</span>
                                    <h:inputFile id="bookFile" value="#{currentBookBean.bookFile}"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row center detailPane">
                    <div class="row center">
                        <h:commandLink class="waves-effect waves-light btn z-depth-2 orange"
                                       action="#{currentBookBean.doSave()}"><i
                                class="material-icons left">cloud</i>#{msg['common.submit']}</h:commandLink>
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
