    <div id="detailPane" class="row">
        <h5>Add new book</h5>
        <form class="col s12">


            <div class="input-field col s12">
                <input id="bookName" type="text" class="validate black-text">
                <label for="bookName" class="black-text">Booktitle</label>
            </div>

            <p><b>Author</b></p>
            <div class="row">

            </div>
            <p><b>Details</b></p>
            <div class="row">

                    <textarea id="textarea1" class="materialize-textarea black-text"></textarea>

                </div>
            </div>


            <div class="row">
                <div class="input-field col s3 ">
                    <input id="year" type="number" class="validate black-text">
                    <label for="year" class="black-text">Published year</label>
                </div>
                <div class="input-field col s3 ">
                    <input id="isbn" type="text" class="validate black-text">
                    <label for="isbn" class=" black-text">ISBN</label>
                </div>
                <div class="input-field col s4">
                    <input id="tags" type="text" class="validate black-text">
                    <label for="tags" class=" black-text">Tags</label>
                </div>
                <a id="searchIcon" class="waves-effect waves-light btn s1 z-depth-2 orange">Add Tag</a>

            </div>
