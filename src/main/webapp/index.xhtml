<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>BookStore</title>

</h:head>
<h:body>


    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="search-bar">
                    <h:inputText style="width: 70%">
                        <f:passThroughAttribute name="placeholder" value="#{msg['search.search']}"/>
                    </h:inputText>
                    <h:commandButton value="submit" type="submit" styleClass="button-primary"/>
                </div>
            </h:form>

            <h1 id="book-position" class="fancyTitleFont">BookStore</h1>


        </ui:define>


    </ui:composition>


</h:body>


</html>
