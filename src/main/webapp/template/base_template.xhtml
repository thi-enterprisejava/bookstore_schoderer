<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"
          media="screen,projection"/>
    <link href="css/main_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <ui:insert name="header">
    </ui:insert>
</h:head>


<h:body>
    <nav class="blue-grey darken-3" role="navigation">
        <h:form>
            <div class="nav-wrapper container">
                <a id="logo-container" href="#{pageSwitcherBean.switchPage('INDEX')}"
                   class="brand-logo fancyTitleFont">BookStore</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="#{pageSwitcherBean.indexPage}"><a
                            href="#{pageSwitcherBean.switchPage('INDEX')}">#{msg['common.search']}</a></li>
                    <li class="#{pageSwitcherBean.listResultsPage}"><h:commandLink
                            action="#{searchBean.fetchAllBooks()}">List all</h:commandLink></li>
                    <li class="#{pageSwitcherBean.addBookPage}"><a
                            href="#{pageSwitcherBean.switchPage('ADD')}">#{msg['common.add']}</a></li>
                </ul>
            </div>
        </h:form>
    </nav>
    <h:panelGroup styleClass="container" rendered="#{! empty facesContext.maximumSeverity}">
        <div class="col s12">
            <div class="row center detailPane">
                <h:messages style="color:red;margin:8px;" layout="list"/>
            </div>
        </div>
    </h:panelGroup>

    <ui:insert name="body">
        Couldn't insert body....


    </ui:insert>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</h:body>


</html>
