<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="template/base_template.xhtml">
    <ui:define name="body">
        <div class="container">
            <div class="row center">
                <div class=" col s12 m6">
                    <h:form>
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text fancyTitleFont"
                                      style="font-size: 2vw;">#{msg['login.register']}</span>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputText id="email" name="email" value="#{userRegistrationBean.email}">
                                            <f:validator binding="#{emailValidator}"/>
                                        </h:inputText>
                                        <label for="email" class="active">#{msg['login.email']}</label>
                                        <h:message for="email" style="font-size: small; color: red"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">

                                        <h:inputSecret id="password" name="Password"
                                                       value="#{userRegistrationBean.password}">
                                            <f:validateRequired/>
                                            <f:validateLength minimum="5" maximum="20"/>
                                        </h:inputSecret>
                                        <label for="password" class="active">#{msg['login.password']}</label>
                                        <h:message for="password" style="font-size: small; color: red"/>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <div>
                                    <h:commandLink class="btn orange white-text" value="#{msg['login.register']}"
                                                   action="#{userRegistrationBean.doRegisterUser}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>
</ui:composition>

</html>
