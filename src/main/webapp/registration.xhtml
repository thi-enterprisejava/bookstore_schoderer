<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="template/base_template.xhtml">
    <ui:define name="body">
        <div class="container">
            <div class="row center">
                <div class=" col s12 m6">
                    <h:form>
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text fancyTitleFont"
                                      style="font-size: 2vw;">#{msg['login.register']}</span>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputText id="username" name="username" />
                                        <label for="username" class="active">#{msg['login.username']}</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputText id="email" name="email" />
                                        <label for="email" class="active">#{msg['login.email']}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputSecret  id="password" name="password" />
                                        <label for="password" class="active">#{msg['login.password']}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputSecret id="password_repeat" name="password_repeat" />
                                        <label for="password_repeat" class="active">#{msg['login.repeat']} </label>
                                    </div>
                                </div>

                            </div>
                            <div class="card-action">
                                <div>
                                    <h:commandLink class="btn orange" value="#{msg['login.register']}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>
</ui:composition>

</html>
